<script>
    const menuItems = document.querySelectorAll('.menu_item_wrapper')

    menuItems.forEach(menuItem => {


        menuItem.addEventListener('mouseover', () => {
            menuItem.childNodes[1].classList.add('img-darken');
            console.log(menuItem.childNodes[1].classList);

        })


        menuItem.addEventListener('mouseout', () => {
            menuItem.childNodes[1].classList.remove('img-darken');
